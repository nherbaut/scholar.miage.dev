<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Available Feeds History</title>
</head>
<body>
<h1>Available RSS Feeds</h1>
<table class="table table-bordered table-hover">
    <thead>

    <td>id</td>
    <td>results count</td>
    <td>query</td>
    <td>lastUpdateDate</td>
    <td>hit</td>
    </thead>
    {% for feed in feeds %}
        <tr>
            <td><a href="/feed/{{ feed.id }}.rss">{{ feed.id }}</a></td>
            <td>{{ feed.count }}</td>
            <td>{{ feed.query }}</td>
            <td>{{ feed.lastBuildDate }}</td>
            <td>{{ feed.hit }}</td>

        </tr>
    {% endfor %}
</table>
</body>
</html>
